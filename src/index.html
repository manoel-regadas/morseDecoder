<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
  <title>webpack starterkit</title>
</head>
<body>
 <section class="decoder">
  <div class="decoder__header">
    <h1 class="decoder__title">morse code</h1>
    <p class="decoder__subTitle">Encrypt your secret message</p>
  </div> 
  <div class="decoder__input">
    <div class="decoder__inputWrapper">
      <div class="decoder__changeInput"><p>Change to code mode</p></div>
      <textarea class="decoder__textAreaInput"  placeholder="Type here the message you want to encrpyt (max 64 chars)"></textarea>
      <div class="decoder__deleteButton">Delete</div>
    </div>
  </div>
  <div class="decoder__translater">
    <p class="decoder__instructions">Pass throught the code to discover</p>
    <div class="decoder__outPut">
    </div> 
    <i class="decoder__copyButton">COPY</i>
  </div>
  <input type="text" class="decoder__cheating">
</section>
</body>
</html>
